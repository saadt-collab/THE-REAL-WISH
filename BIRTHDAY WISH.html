<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffebcd;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {

            margin-top: 50px;
        }
        .message {

        }
        .balloons {
            margin: 40px auto;

        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday [HAIFA]!</h1>

    <div class="HAPPY BIRTHDAY MY DEAR FRIEND">
        Wishing you all the happiness in the world! 🎉🎂🎁<br>
        May your special day be filled with joy and surprises.
    </div>

    <div class="balloons">
        <img src="https://images.app.goo.gl/NH3kEVfWahSkuv7P8" alt="Birthday Balloons">
    </div>

</body>
</html>
<style>
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }

    animation: float 2s ease-in-out infinite;
